name: API Tests

on:
  push:
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    paths:
      - 'apps/api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install -r --frozen-lockfile
      - name: Run API tests
        run: pnpm -C apps/api exec egg-bin test