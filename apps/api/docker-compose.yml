version: '3.8'

services:
  # LingLongOS API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: linglongos-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LOG_LEVEL=info
      - LOG_DIR=/app/logs
      # Google Auth 密钥（生产环境请使用 secrets 或环境变量文件）
      - GOOGLE_AUTH_SECRET=${GOOGLE_AUTH_SECRET:-your-secret-key-here}
    volumes:
      # 持久化日志目录
      - ./logs:/app/logs
      # 持久化配置目录（可选）
      - ./data:/app/data
    networks:
      - linglongos-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: linglongos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - linglongos-network

networks:
  linglongos-network:
    driver: bridge

volumes:
  # 日志数据卷
  logs:
    driver: local
  # 配置数据卷
  data:
    driver: local