<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="玲珑OS - 现代化的桌面操作系统" />
    <meta name="keywords" content="玲珑OS, 桌面系统, Vue3, TypeScript" />
    <meta name="author" content="玲珑OS团队" />
    <title>玲珑OS</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 防止页面闪烁 -->
    <style>
      /* 初始加载样式 */
      #app {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- 应用根节点 -->
    <div id="app">
      <!-- 初始加载界面 -->
      <div class="loading-container" id="initial-loading">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载玲珑OS...</div>
        </div>
      </div>
    </div>
    
    <!-- Vue 应用脚本 -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 移除初始加载界面 -->
    <script>
      // 当 Vue 应用加载完成后移除初始加载界面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingElement.remove();
            }, 500);
          }
        }, 1000); // 延迟1秒以确保应用完全加载
      });
    </script>
  </body>
</html>
