<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>玲珑OS桌面模拟</title>
	<link rel="stylesheet" href="./static/styles.css">
	<!-- 优先预加载预处理与进度管理模块 -->
	<link rel="modulepreload" href="./static/loading-manager.js">
</head>

<body>
	<!-- 加载遮罩层 -->
	<div class="loading-overlay" id="loadingOverlay">
		<div class="loading-container">
			<div class="loading-logo">
				<div class="logo-circle"></div>
				<h2>玲珑OS</h2>
			</div>
			<div class="loading-progress">
				<div class="progress-bar">
					<div class="progress-fill" id="progressFill"></div>
				</div>
				<div class="progress-text" id="progressText">正在初始化桌面... 0%</div>
			</div>
		</div>
	</div>

	<div class="desktop-container">
		<div class="desktop-grid"></div>
		<!-- 图标将通过JavaScript动态渲染 -->
	</div>

	<!-- macOS 风格 Dock（居中、无开始菜单，仅应用图标） -->
	<nav class="dock" role="toolbar" aria-label="应用 Dock">
		<ul class="dock-list" role="list">
			<li class="dock-item" role="listitem">
				<a class="dock-link" href="#" aria-label="浏览器">
					<img src="./static/images/browser.svg" alt="浏览器">
				</a>
			</li>
			<li class="dock-item" role="listitem">
				<a class="dock-link" href="#" aria-label="文件夹">
					<img src="./static/images/folder.svg" alt="文件夹">
				</a>
			</li>
			<li class="dock-item" role="listitem">
				<a class="dock-link" href="#" aria-label="设置">
					<img src="./static/images/settings.svg" alt="设置">
				</a>
			</li>
		</ul>
	</nav>

	<script type="module" src="./static/main.js"></script>
</body>

</html>
